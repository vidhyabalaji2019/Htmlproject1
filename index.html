<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Memories Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    figure {
      margin: 0;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    figure:hover {
      transform: scale(1.05);
    }

    figure img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    figcaption {
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      background: #fafafa;
      color: #444;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px; right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåç Travel Memories Gallery</h1>

  <section class="gallery">
    <figure>
      <a href="#img1"><img src="/HTML/images/Effil tower.jpg" alt="Paris Eiffel Tower"></a>
      <figcaption>Paris ‚Äì Eiffel Tower</figcaption>
    </figure>
    <figure>
      <a href="#img2"><img src="/HTML/images/Newyork -skyline.jpg" alt="New York Skyline"></a>
      <figcaption>New York ‚Äì City Skyline</figcaption>
    </figure>
    <figure>
      <a href="#img3"><img src="/HTML/images/swiss alps.jpg" alt="Swiss Alps"></a>
      <figcaption>Switzerland ‚Äì Snowy Alps</figcaption>
    </figure>
    <figure>
      <a href="#img4"><img src="/HTML/images/Tokya night streets.jpg" alt="Tokyo Street"></a>
      <figcaption>Tokyo ‚Äì Shibuya Crossing</figcaption>
    </figure>
    <figure>
      <a href="#img5"><img src="/HTML/images/maldives sunset.jpg" alt="Beach Sunset"></a>
      <figcaption>Maldives ‚Äì Sunset Beach</figcaption>
    </figure>
    <figure>
      <a href="#img6"><img src="/HTML/images/Dubai.jpg" alt="Dubai Skyline"></a>
      <figcaption>Dubai ‚Äì Burj Khalifa View</figcaption>
    </figure>
  </section>

  <!-- Lightbox -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="/HTML/images/Effil tower.jpg" alt="">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="/HTML/images/Newyork -skyline.jpg" alt="">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="/HTML/images/swiss alps.jpg" alt="">
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="/HTML/images/Tokya night streets.jpg" alt="">
  </div>
  <div id="img5" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="/HTML/images/maldives sunset.jpg" alt="">
  </div>
  <div id="img6" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="/HTML/images/Dubai.jpg" alt="">
  </div> 
</body>
</html>
